<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotK Tutorials</title>
    <link rel="stylesheet" href="tutorials/styles.css">
</head>
<body>
    <div class="container">
        <main>
            <h2 class="title gradient">Tears of the Kingdom Modding Tutorials</h2>
            <ul id="articles"></ul>
        </main>
    </div>


    <script>
        (async () => {
            const articles = await(await fetch('./all.json')).json();
            let targetul = document.getElementById('articles')
            for (let i=1; i<articles.length; i++){
                let newli = document.createElement('li')
                let newa = document.createElement('a')
                newa.innerHTML = articles[i].name
                newa.href = 'tutorials/' + articles[i].file
                newli.appendChild(newa)
                targetul.appendChild(newli)
            }
        })()
    </script>
</body>
</html>
